<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
</head>
<body>
    <h1>Lê Văn Tuấn</h1>
    <form>
        <ul class="dangky">
            <li>
                <label>User Name<span class="required">*</span></label>
                <input type="text" name="field" class="field-divided" placeholder="User Name"/>
            </li>
            <li>
                <label>Password<span class="required">*</span></label>
                <input type="password" name="field" class="field-divided" placeholder="Password"/>
            </li>
            <li>
                <label>Date Of Birth<span class="required">*</span></label>
                <input type="date" name="field" class="field-divided" placeholder="Date Of Birth"/>
            </li>
            <li>
                <label>Age<span class="required">*</span></label>
                <input type="number" name="field" class="field-divided" placeholder="Your Age"/>
            </li>
            <li>
                <input type="submit" value="Submit" />
            </li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field" class="field-long" />
            </li>
            <li>
                <label>Address<span class="required">*</span></label>
                <textarea name="field" id="field5" class="address-textarea"></textarea>
            </li>
            <li>
                <label>Website <span class="required">*</span></label>
                <input type="url" name="field" class="website" />
            </li>
        </ul>
    </form>
</body>
</html>
